<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="image">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="no image">
                </div>
                <h2 class="h2">Facebook helps you connect and share with the people in your life.</h2>
            </div>
            <div class="col1">
                <div class="card">
                    <form>
                    <div class="input">
                        <input type="text" id="phone" placeholder="Enter phone number" autofocus>
                    </div>
                    <div class="input">
                        <input type="password" id="psw" placeholder="Password">
                    </div>
                    <div class="button">
                        <button class="but">Log in</button>
                    </div>
                    <div class="result"></div>
                    <div class="a">
                       <a href="#">Forgetten password?</a>
                    </div>
                    <div class="sbutton">
                        <button class="signbut"><a href="signup.html">Create new account</a></button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
